
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>demo</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resource/layui/css/layui.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
	<title></title>
</head>
<body>
	<div class="layui-container">
	  <div class="layui-row">
	   	<div class="login-container">
	   		<form class="layui-form">
			  <div class="layui-form-item">
			    <label class="layui-form-label">用户名：</label>
			    <div class="layui-input-block">
			      <input type="text"  name="username" required  lay-verify="required" class="layui-input" placeholder="请输入用户名">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <label class="layui-form-label">密码：</label>
			    <div class="layui-input-block">
			      <input type="password"  name="pwd" required  lay-verify="required" class="layui-input" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="layui-form-item">
			    <div class="layui-input-block">
			      <button class="layui-btn btn-login" type="button" >登录</button>
			    </div>
			  </div>
			</form>
		</div>
	  </div>
	</div>

	<script src="{{ url_for('static', filename='resource/jquery-3.3.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='resource/layui/layui.all.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='resource/ajax/index.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>

	<script type="text/javascript">

		demo.login.init({
			loginUrl: '/api/login',

		})

	</script>
</body>
</html>
